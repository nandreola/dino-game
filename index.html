<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face|Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Are you a dino expert?</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <h1 class="center">Are you a dino expert?</h1>
            <p class="center">Flip as many tiles as you need to reveal parts of the image</p>
    
            <div class="gameContainer">
                <div class="imgContainer">
                    <div class="dinoImage" id="jsDinoImage">
                        <!-- Dynamic JS code containing the dinosaur image will go here -->
                    </div>
    
                    <div class="tilesContainer" id="jsTiles">
                        <!-- Dynamic JS code containing tiles will go here -->
                    </div>
                </div> <!-- end of .imgContainer  -->
    
                <div class="multipleChoiceContainer">
                    <h3 class="center">Which one is it?</h3>
                    <ul id="jsMultipleChoice" class="multipleChoiceUl">
                        <!-- Dynamic JS code containing multiple choice answers will go here  -->
                    </ul>
                    <button class="btnNext animated infinite tada slow" id="jsBtnNext">Next <img src="./assets/next.png" alt="Arrow right" class="arrowRight"></button>
                </div> <!-- end of .multipleChoiceContainer  -->
    
            </div> <!-- end of .gameContainer  -->
        </div> <!-- end of .wrapper  -->
    </main>

    <footer>
        <div class="wrapper">
            <p class="center">Developed by Natalia Andreola | &copy; 2019</p>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
